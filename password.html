<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: rgb(2,0,36);
background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(9,117,121,1) 77%, rgba(0,212,255,1) 100%);
           
            margin: 0;
        }

        .container {
            position: relative;
            width: 400px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #02172e;
            text-align: center;
        }

        .form-group {
            position: relative;
            margin-bottom: 20px;
            padding: 0 20px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            font-size: 16px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-group input:focus {
            border-color: hsl(186, 100%, 19%);
            box-shadow: 0 0 10px rgba(2, 23, 46, 0.5);
        }

        .form-group i {
            position: absolute;
            right: 30px;
            top: 50%;
            transform: translateY(-50%);
            color: #777;
        }

        button {
            width: calc(100% - 40px);
            margin: 0 20px;
            padding: 10px;
            background: linear-gradient(135deg, hsl(186, 100%, 19%), #02172e);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background: linear-gradient(135deg, #02172e, hsl(186, 100%, 19%));
            transform: scale(1.05);
        }

        #message {
            margin: 20px;
            text-align: center;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        #message.success {
            color: hsl(186, 100%, 19%);
        }

        #message.error {
            color: red;
        }

        p {
            text-align: center;
            margin: 0 20px 20px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Forgot Password</h2>
        <p>Enter your email to reset your password.</p>
        <form id="forgotPasswordForm">
            <div class="form-group">
                <input type="email" id="email" placeholder="Enter your email" required>
                <i class='bx bxs-envelope'></i>
            </div>
            <button type="submit">Send Reset Link</button>
        </form>
        <p id="message"></p>
    </div>

    <script>
        document.getElementById("forgotPasswordForm").addEventListener("submit", function(event) {
            event.preventDefault();

            let email = document.getElementById("email").value;
            let message = document.getElementById("message");

            if (validateEmail(email)) {
                message.textContent = "Reset link has been sent to your email!";
                message.classList.remove("error");
                message.classList.add("success");
            } else {
                message.textContent = "Please enter a valid email address.";
                message.classList.remove("success");
                message.classList.add("error");
            }
        });

        function validateEmail(email) {
            let regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return regex.test(email);
        }
    </script>
</body>
</html>
